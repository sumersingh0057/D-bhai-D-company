    .card {

    .logo-wrap {

      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .logo-wrap img {

      border-radius: 50%;

    }

    @keyframes popGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 12px var(--orange), 0 0 25px var(--orange);
      }
      50% {
        transform: scale(1.06);
        box-shadow: 0 0 25px var(--orange), 0 0 40px var(--orange);
      }
    }

    .btn {
      display: inline-block;
      margin: 14px 0;
      padding: 12px 18px;
      min-width: 240px;
      border-radius: var(--btn-radius);
      background: var(--btn-bg);
      color: #062635;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.2s ease;
      animation: popGlow 2.5s infinite ease-in-out;
      border: 2px solid var(--orange);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .btn .plane {
      transform: rotate(-20deg);
      font-size: 18px;
    }

    .info {
      font-size: 15px;
      line-height: 1.5;
    }

    .info strong {
      color: #ffd966;
    }

    .small-line {
      font-size: 14px;

      color: #e9f1ff;

    .experience {

    }

    .timer {

      color: white;
    }

    @media (max-width: 420px) {

  <script>
    let sec = 59;
